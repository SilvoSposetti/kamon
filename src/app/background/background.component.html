<div class="background-parent">
  <app-setting [screenHeight]="screenHeight"
               [screenWidth]="screenWidth"
               [isWide]="isWide"
               [isTall]="isTall"></app-setting>
  <app-scene [showFPS]="showFPS"
             [screenHeight]="screenHeight"
             [screenWidth]="screenWidth"
             [isWide]="isWide"
             [isTall]="isTall"></app-scene>
  <app-fps *ngIf="useFpsGraph">
  </app-fps>
</div>
