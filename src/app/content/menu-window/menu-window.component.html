<div class="menu-window-parent">

  <div class="back-button-container">
    <div class="btn btn-container" (click)="resetSelectedTab()" *ngIf="selectedTab !== 'default'">
      <img class="btn-img" src="{{backBtnPath}}">
    </div>
  </div>

  <div class=" menu-container default-menu-container"
       *ngIf="selectedTab==='default'"
       [ngClass]="{'default-menu-container-wide': isWide, 'default-menu-container-narrow': !isWide}">
    <div class="menu-logo-container"
         [ngClass]="{'menu-logo-container-wide': isWide, 'menu-logo-container-narrow':!isWide}">
      <img class="logo-img" src="{{logoPath}}">
    </div>
    <div class="menu-list-container"
         [ngClass]="{'menu-list-container-wide': isWide, 'menu-list-container-narrow':!isWide}">
    <div class="menu-element-container btn" *ngFor="let tab of tabs, let i=index">
        <div class="menu-element" (click)="selectTabNr(i)">
          {{tabNames[i]}}
        </div>
      </div>
    </div>
  </div>

  <div class="scene-selector-container menu-container" *ngIf="selectedTab==='scene-selector'">
    <app-scene-selector></app-scene-selector>
  </div>

  <div class="shortcut-list-container menu-container" *ngIf="selectedTab==='shortcut-list'">
    <app-shortcut-list></app-shortcut-list>
  </div>

  <div class="how-to-container menu-container" *ngIf="selectedTab==='how-to'">
    <app-how-to></app-how-to>
  </div>

  <div class="about-container menu-container" *ngIf="selectedTab==='about'">
    <app-about></app-about>

  </div>


  <div class="menu-arrow-container">
    <div class="menu-arrow btn" (click)="closeMenu()">
      <img class="arrow-img" src="{{arrowPath}}">
    </div>
  </div>

</div>
