<div class="search-parent">
  <div class="search-text-container">
    <div class="search-text">
      {{searchText}}
    </div>
  </div>
  <div class="suggestions-container">
    <div class="suggestion" *ngFor="let element of searchSuggestions; let i = index">
      <div class="suggestions-separator" *ngIf="i !== 0"></div>
      <div class="suggestion-text" [ngClass]="{suggestionHighlighted: selectionSuggestion === i}">
        {{searchSuggestions[i]}}
      </div>
    </div>
  </div>
</div>
